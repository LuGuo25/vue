<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-18</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="yield_random">random number</button>
        <button v-on:keyup.enter="yield_random">key random number</button>
        <p>{{count}}</p>
        <p>{{count}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                count: 0
            },
            methods: {
                yield_random() {
                    this.count += Math.random()
                }
            }
        })
    </script>
</body>

</html>
